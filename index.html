<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Calculatrice</h1>
        <h3 id ="defaultText">Let's calculate !</h3>
        <h3 id = "answer"> = Your answer is going to appear here !</h3>
        <div class ="row">
            <div class = "grid col-50">
                <div class = "grid-item"><button type="button" class = "button" onclick="Testing(7)">7</button></div>
                <div class = "grid-item"><button type="button" class = "button" onclick="Testing(8)">8</button></div>
                <div class = "grid-item"><button type="button" class = "button" onclick="Testing(9)">9</button></div>
                <div class = "grid-item"><button type="button" class = "button" onclick="Testing(4)">4</button></div>
                <div class = "grid-item"><button type="button" class = "button" onclick="Testing(5)">5</button></div>
                <div class = "grid-item"><button type="button" class = "button" onclick="Testing(6)">6</button></div>
                <div class = "grid-item"><button type="button" class = "button" onclick="Testing(1)">1</button></div>
                <div class = "grid-item"><button type="button" class = "button" onclick="Testing(2)">2</button></div>
                <div class = "grid-item"><button type="button" class = "button" onclick="Testing(3)">3</button></div>
            </div>
            <div class="grid col-50">
                <div class = "grid-item"><button type="button" class = "button" onclick="Operator(Operators.ADDITION)">+</button></div>
                <div class = "grid-item"><button type="button" class = "button" onclick="Operator(Operators.SUBSTRACTION)">-</button></div>
                <div class = "grid-item"><button type="button" class = "button" onclick="Operator(Operators.MULTIPLICATION)">x</button></div>
                <div class = "grid-item"><button type="button" class = "button" onclick="Operator(Operators.DIVISION)">/</button></div>
    
            </div>
        </div>
        <script src ="index.js"></script>
    </body>
</html>
